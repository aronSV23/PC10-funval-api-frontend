<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Link to FontAwesome -->
  <script defer src="https://kit.fontawesome.com/2ba3376df2.js" crossorigin="anonymous"></script>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="../style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Link to Script -->
  <script src="../scripts/edit.js" defer type="module"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <title>Edid funval app</title>
</head>

<body>

    <div class="container py-2 text-center sombra my-4">
        <main class="row m-2 text-start">
            <div class="col">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit User</h1>
                <form class="row text-start gap-2" id="formEditUser">
                    <div>
                      <label for="inputName">Name:</label>
                      <input name="name" type="text" id="name" class="form-control py-2">
                    </div>
                    <div>
                      <label for="inputEmail" class="form-label">Email:</label>
                      <input name="email" type="email" class="form-control py-2" id="email">
                      <div id="emailHelp" class="form-text">Add a valid email. E.g: example@example.com </div>
                    </div>
                    <div>
                      <label for="inputPassword">Password:</label>
                      <input name="password" type="password" id="password" class="form-control py-2">
                    </div>
                    <div>
                      <Label for="selectRol">Select a rol:</Label>
                      <select name="role" class="form-select" id="role">
                        <option value="Supervisor">Supervisor</option>
                        <option value="Controller">Controller</option>
                        <option value="Maestro">Maestro</option>
                      </select>
                    </div>
                    <div>
                      <label for="inputFile">Profile Picture:</label>
                      <input name="profilePicture" type="file" id="profilePicture" class="form-control py-2">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger m-2" data-bs-dismiss="modal">
                            <a href="../index.html" class="text-light">Cancel</a>
                        </button>
                        <button id="addUser" type="submit" class="btn btn-primary m-2">Edit</button>
                    </div>
                  </form>
            </div>
        </main>
    </div>

</body>

</html>
