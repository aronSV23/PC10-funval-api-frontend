<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Link to FontAwesome -->
  <script defer src="https://kit.fontawesome.com/2ba3376df2.js" crossorigin="anonymous"></script>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Link to Script -->
  <script src="./scripts/main.js" defer type="module"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <title>Funval App</title>
</head>

<body>

  <div class="container py-2 text-center sombra my-4">
    <main class="row m-2">
      <div class="col">
        <secrion class="row text-start mb-2 text-primary">
          <h1>All Users</h1>
        </secrion>
        <secrion class="row  mb-3">
          <div class="col-2">
            <div class="row px-1">
              <button id="addUser" type="button" class="btn btn-success">
                <a href="./pages/create.html" class="text-light">Add new user</a>
              </button>
            </div>
          </div>
        </secrion>
        <secrion class="row" id="toShowUsers">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Profile Picture</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="tbodyUsers">

            </tbody>
          </table>
        </secrion>

        <!-- Modal -->
        <div class="modal fade" id="modalDeleteUser" data-bs-backdrop="static">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete User</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <div class="container">
                  <p id="modalMessage"></p>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" id="deleteUser" class="btn btn-primary">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>

</body>

</html>
